<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text" />
        </div>
        <button type="submit" id="add" class="btn-dark">Add!</button>
        <button type="submit" class="btn-success">Subtract!</button>
        <button type="submit" class="btn-danger">Multiply!</button>
        <button type="submit" class="btn-info">Divide!</button>
      </form>
      <div class="output"></div>
    </div>
  </body>
</html>
